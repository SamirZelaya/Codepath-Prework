<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>*Button-Memory-Game*</h1>
      
    <p>
      Welcome to my game. Watch and listen the pattern of the buttons. Then, repeat it by pressing the buttons accordingly.
    </p>
      
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
    End
    </button>
      
    <div id="gameButtonArea">
      <button id="button1"></button>
      <button id="button2"></button>
      <button id="button3"></button>
      <button id="button4"></button>
    </div>
      
      
  </body>
